<body class="home-page">
  <div class="award-tag">
    <span class="tag-top">w.</span>
    <span class="tag-text">Nominee</span>
  </div>
  <!-- LEFT MENU -->
  <aside class="sidebar">
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="me.html">Me</a>   <!-- updated -->
      <a href="portfolio.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Get in touch</a>
    </nav>
  </aside>

  <!-- MAIN HERO SECTION -->
  <main class="hero">

    <!-- LEFT IMAGE -->
    <div class="tile-image">
      <img src="assets/test.png" alt="portrait">

      <!-- create a grid of 12x12 tiles = 144 divs -->
      <div class="tiles">
        <!-- these will be generated by CSS or JS -->
      </div>
    </div>

    <!-- RIGHT TEXT -->
    <div class="hero-text">
      <h1>Artifical Intelligence Engineer</h1>

      <p class="subtext">
        I'm Fachry Syifa Ananda.<br>
        I’ll make design you want to click.
      </p>

      <div class="craft-row">
        <span class="craft-title">
          Craft like this
          <img src="assets/arrow.png" class="craft-arrow">
        </span>
      </div>


      <a href="portfolio.html" class="portfolio-link">Portfolio</a>
    </div>

  </main>

  <div class="chat-toggle">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
      <path d="M4 7.5C4 5.57 5.57 4 7.5 4h9c1.93 0 3.5 1.57 3.5 3.5v5c0 1.93-1.57 3.5-3.5 3.5H8l-4 3 0-3.5V7.5z" 
        fill="white"/>
    </svg>
    <span class="chat-badge">1</span>
  </div>

  <div class="chatbox">
    <div class="chat-fade-top"></div>
    <div class="chatbox-messages"></div>

    <div class="chatbox-inputbar">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="chatSend" class="send-btn">
        <svg viewBox="0 0 24 24" class="send-icon">
          <path d="M12 4 L12 20 M12 4 L6 10 M12 4 L18 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
